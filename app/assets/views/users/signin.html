<form name="loginForm" class="auth-form">
        <div class="form-group email required user_email">
            <label class="control-label">Email</label>
            <div class="controls">
                <input type="text" class="input-block-level form-control" placeholder="Email address" ng-model="user.email">
            </div>
        </div>
        <div class="form-group password required user_password">
            <label class="control-label">Password</label>
            <div class="controls">
                <input type="password" class="input-block-level form-control" placeholder="Password" ng-model="user.password" required>
            </div>
        </div>
        <div class="form-group">
            <label></label>
            <div class="controls">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label"></label>
            <div class="controls">
                <a class="btn btn-large btn-success" type="submit" ng-click="signin(user)" ng-disabled="loginForm.$invalid">Sign in</a>
            </div>
        </div>
</form>
